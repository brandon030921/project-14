<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dance Home Page | Project_14</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="header-section">
        <img src="logo.png" alt="" class="logo">
        <nav class="navbar">
            <ul class="nav-lists">
                <li class="list" id="line">Home</li>
                <li class="list">About Us</li>
                <li class="list">Portfolio</li>
                <li class="list">Contact</li>
            </ul>
        </nav>
        <img class="hero-image" src="image/pexels-rfstudio-3819572.jpg" alt="">
    </header>

    <section class="hero-section">
        <div class="container">
            <h1><span>Crea-</span><br>tivity.</h1>
            <div class="social-media-lists">
            </div>
        </div>
        <button>Check Our Package</button>
        <div class="bottom">
            <div class="left-column">
                <ul>
                    <li class="photography">Photography</li>
                    <li class="videography">Videography</li>
                    <li class="graphic">Graphic Design</li>
                    <li class="illustration">Illustration</li>
                    <li class="animation">Animation</li>
                    <li class="vertical-line"></li>
                </ul>
            </div>
            <div class="right-column">
                <img class="quote" src="quote.png" alt="quote">
                <p>We help you to create the best graphics,<br>
                photos, videos, animations and illustrations</p>
                <img class="dancer" src="image/pexels-cottonbro-7974875.jpg" alt="">
            </div>
        </div>
    </section>
</body>

</html>
